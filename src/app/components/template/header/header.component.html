<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button>
    <mat-icon>
      {{ icon }}
    </mat-icon>
  </button>
  <span>
    {{ titleKey | translate }}
  </span>
  <ng-container *ngIf="isHandset">
    <button
      mat-icon-button
      (click)="handleIsMenuOpen()"
      class="menu-button"
    >
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
