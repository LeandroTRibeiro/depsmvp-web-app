<mat-drawer-container class="sidebar-container">
  <mat-drawer
    class="sidebar-menu"
    mode="side"
    [opened]="isMenuOpened"
  >

    <a routerLink="">
      <img src="assets/images/logo-deps.png" alt="logo deps">
    </a>

    <ng-container *ngIf="isHandSet">
      <button
        mat-icon-button
        (click)="handlerIsMenuOpen()"
        class="menu-toogle"
      >
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </ng-container>

    <mat-nav-list>
      <ng-container *ngFor="let item of menuItens">
        <a
          mat-list-item
          [routerLink]="item.route"
          (click)="isHandSet ? handlerIsMenuOpen() : null"
        >
          <mat-icon matListItemIcon>
            {{ item.icon }}
          </mat-icon>
          <span matListItemTitle>
            {{ item.key | translate }}
          </span>
        </a>
      </ng-container>
      <a
        mat-list-item
        href="https://github.com/LeandroTRibeiro"
        target="_blank"
      >
        <span>
          Vers√£o 1.0.0 Leandro T. Ribeiro
        </span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-header />
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
