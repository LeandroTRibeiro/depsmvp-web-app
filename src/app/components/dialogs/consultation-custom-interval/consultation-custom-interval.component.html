<form mat-dialog-content>
  <h1>Intervalo Personalizado</h1>
  <mat-form-field>
    <mat-label>Intervalo:</mat-label>
    <input
      type="number"
      matInput
      required
    >
    <mat-hint>Somente numeros</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Período</mat-label>
    <mat-select
      required
    >
      <mat-option value="1">Dia</mat-option>
      <mat-option value="2">Mês</mat-option>
      <mat-option value="3">Ano</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="submit-buttons">
    <button mat-raised-button>
      Cancelar
    </button>
    <button mat-raised-button>Selecionar</button>
  </div>
</form>
